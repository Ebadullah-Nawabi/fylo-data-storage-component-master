<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="comp-box">
        <div class="title">
          <img src="images/logo.svg" alt="" class="main-logo" />
        </div>
        <div class="logos">
          <span class="logo-box"
            ><img src="images/icon-document.svg" alt=""
          /></span>
          <span class="logo-box"
            ><img src="images/icon-folder.svg" alt=""
          /></span>
          <span class="logo-box"
            ><img src="images/icon-upload.svg" alt=""
          /></span>
        </div>
      </div>
      <div class="details-box">
        <p class="text">You’ve used <span>815</span> GB of your storage</p>
        <div class="slider">
          <div class="slider-main">
            <span class="slider-dot"></span>
          </div>
        </div>
        <div class="storage-details">
          <span class="storage">0 GB</span>
          <span class="storage">1000 GB</span>
        </div>
        <div class="storage-left">
          <p>185 <span class="grey-text">GB left</span></p>
        </div>
      </div>
    </div>
    <!-- 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
